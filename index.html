      top: 0;

    .sidebar h2 {

      color: #ccc;

      max-width: calc(100% - 220px);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    main.content img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);

    main.content h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #ddd;
      letter-spacing: 1.5px;
    }

    main.content p {
      font-size: 18px;

      color: #aaa;

    footer {
      position: fixed;
      bottom: 10px;
      left: 220px;
      width: calc(100% - 220px);
      text-align: center;

      color: #666;

  <!-- Background animation script -->
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const lines = [];
    for (let i = 0; i < 80; i++) {
      lines.push({
        x: Math.random() * width,
        y: Math.random() * height,
        length: Math.random() * 100 + 20,
        speed: Math.random() * 0.5 + 0.2,
        opacity: Math.random() * 0.15 + 0.02
      });
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      lines.forEach(line => {
        ctx.beginPath();
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x, line.y + line.length);
        ctx.strokeStyle = `rgba(200, 200, 200, ${line.opacity})`;
        ctx.stroke();
        line.y += line.speed;
        if (line.y > height) {
          line.y = -line.length;
          line.x = Math.random() * width;
        }
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
